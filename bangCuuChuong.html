<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let sout=null;
    sout="<table border='2' cellpadding='3' cellspacing='0'>";
    for(i=1;i<=10;i++){
        sout=sout +"<tr>";
        for (j=1;j<=10;j++){
        sout=sout+ "<td>"+i+"*"+j+"="+i*j+ "</td>";
    }
        sout=sout+"</tr>"
    }
    sout=sout+"</table>";
    document.write(sout);
</script>
</body>
</html>
